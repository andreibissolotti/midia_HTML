<!--
    SVG <svg>

    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuimos elementos para gerar formas

    Para entender melhor
        - Imagem rasterizada X imagem vetorizada
            * Rasterizada
                - Imagem pixelada
            * Vetorizada
                Benefícios
                    - Mais leves
                    - Mais detalhada
                    - Maior acessibilidade e SEO
                    - Pode ser editada via CSS ou atributos

                Desvantagens
                    - Pode ser mais complexo de trabalhar
                    - Quantos mais complexa for a imagem, mais trabalho para o navegador
                    - navegadores mais antigos não possuem essa tag

    Para fotografias, ainda preferivel usar imagens rasterizadas

    Pode ser criado usando o figma.com
-->

<img src="./assets-example/ball.png" alt="">

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
